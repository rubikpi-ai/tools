[host_name]
device_host_name = "RUBIKPI Pi"

[gpio_func]
i2c1 = "okay"
i2c3 = "disable"
spi2 = "disable"
uart2_2w = "okay"
uart2_4w = "disable"
i2c2 = "disable"
spi6 = "disable"
uart6_2w = "disable"
uart6_4w = "disable"
i2c6 = "disable"
spi8 = "disable"
uart8_2w = "disable"
uart8_4w = "disable"
i2c8 = "disable"
spi12 = "okay"
uart12_2w = "disable"
uart12_4w = "disable"
i2c12 = "disable"
i2s2 = "okay"

[display]
resolution = "edidAdaptiveResolution"

[audio]
audio_out = "hdmi"

[wifi]
ssid = "my_ssid"
passphrase = "xxxxxxxx"

[serial_terminal]
console_status = "on"

[debug_mode]
debug_mode = "no"

[thermal]
cpu_thermal = "enabled"

[heartbeat]
heartbeat_color = "green"
heartbeat_brightness = "5"
heartbeat_switch = "off"

[bluetooth]
bt_protocol_stack = "bluez"
